<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="es1">
        <label for="val1">Valore 1</label>
        <input type="text" name="" id="val1">
        <br>
        <label for="val2">Valore 2</label>
        <input type="text" name="" id="val2">
        <br>
        <button id="c1" onclick="calcola()">Calcola</button>
        <br>
        <p id="out1"> risultato : </p>
    </div>

    <script>
        const elementOut=document.getElementById("out1");
        function calcola(){
            let v1=document.getElementById("val1").value;
            let v2=document.getElementById("val2").value;
            elementOut.innerHTML="stai attento"+v1*v2;
        }
    </script>
    
</body>
</html>
