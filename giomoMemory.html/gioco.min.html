<!DOCTYPE html> <html lang="it"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width,initial-scale=1"> <title>Gioco Memory</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> <style>body{background-color:#000}.btn-square{width:100px;height:100px;font-size:0;margin:10px}.btn-light.active{background-color:#f0f0f0}.highlight{box-shadow:0 0 15px rgba(255,255,255,.5)}.grid-container{display:grid;grid-template-columns:repeat(4,1fr);gap:15px;justify-content:center;margin-top:20px}</style> </head> <body class="text-center"> <div class="container mt-5"> <h1>Memory Sequenziale</h1> <p>Riproduci la sequenza corretta di pulsanti!</p> <button id="start-btn" class="btn btn-primary mb-4">Inizia Gioco</button>  <h3>Punteggio: <span id="punteggio">0</span></h3> <h3>Livello: <span id="livello">1</span></h3> <div class="grid-container">     </div> </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> <script>let sequenza=[],inputUtente=[],punteggio=0,giocoFinito=!1,giocoInCorso=!1,livello=1;const pulsanti=[document.getElementById("btn1"),document.getElementById("btn2"),document.getElementById("btn3"),document.getElementById("btn4")];function generaSequenza(){sequenza.push(Math.floor(4*Math.random()))}function evidenziaPulsante(e){pulsanti[e].classList.add("highlight"),setTimeout((()=>{pulsanti[e].classList.remove("highlight")}),500)}function mostraSequenza(){let e=0;const t=setInterval((()=>{evidenziaPulsante(sequenza[e]),e++,e===sequenza.length&&(clearInterval(t),giocoInCorso=!0)}),1e3-200*(livello-1))}function controllaInputUtente(){for(let e=0;e<inputUtente.length;e++)if(inputUtente[e]!==sequenza[e])return giocoFinito=!0,document.getElementById("messaggio").textContent="Hai sbagliato! Gioco terminato.",void console.log("Hai sbagliato! Gioco terminato.");inputUtente.length===sequenza.length&&(punteggio++,document.getElementById("p
