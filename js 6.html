<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js6</title>
    <style>
        body {
            background-color: white;
        }
        #imag {
            height: 600px;
            width: 600px;
            align-items: center;
            justify-content: center;
            display: none; /* Inizialmente nascosto */
        }
    </style>
</head>
<body>

    <h1>Contato alla rovesci </h1>
    <div>
        <p id="out1"></p>
    </div>

    <div id="imag">
        <img src="https://cdn3.iconfinder.com/data/icons/deadline-4/504/time-finish-clock-timer-stop-512.png" alt="">
    </div>

    <script>
        const mioOutput = document.getElementById("out1");
        const imag = document.getElementById("imag"); 
        let i = 3;

        function contatoreAllaRovecia() {
            mioOutput.innerHTML = ""; 
            let interval = setInterval(function() {
                mioOutput.innerHTML = i; 
                i--; 
                if (i < 0) {
                    clearInterval(interval); 
                    imag.style.display = 'block';
                }
            }, 1000); 
        }
        window.onload = contatoreAllaRovecia;
    </script>

</body>
</html>
