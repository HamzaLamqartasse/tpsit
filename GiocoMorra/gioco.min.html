<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width,initial-scale=1"> <title>Gioco Carta Sasso Forbice</title> <style>*{margin:0;padding:0;box-sizing:border-box}body{background:linear-gradient(135deg,#3700ff,red);font-family:Roboto,sans-serif;text-align:center;color:#fff;display:flex;justify-content:center;align-items:center;min-height:100vh;overflow:hidden}h1{color:#fff;font-size:3em;margin-bottom:20px;text-transform:uppercase;font-weight:700;letter-spacing:2px}#gameContainer{background-color:#62269b;padding:30px 40px;border-radius:15px;box-shadow:0 4px 20px rgba(0,0,0,.2);width:500px;text-align:center}#gameOutput{margin-bottom:20px;padding-bottom:20px;border-bottom:2px solid #7d388f}.choice img{width:120px;height:120px;margin:15px;border-radius:10px;transition:transform .3s ease-in-out}.choice img:hover{transform:scale(1.1) rotate(5deg)}#scoreboard{font-size:1.2em;margin-top:20px}.score{font-weight:700;font-size:1.5em;color:#96208c}.winMessage{font-size:1.4em;color:#7d388f;margin-top:20px;text-transform:uppercase;font-weight:700}@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.1)}100%{transform:scale(1)}}.pulseAnimation{animation:pulse 1s ease-in-out}button{background-color:#4caf50;color:#fff;border:none;padding:15px 30px;font-size:18px;cursor:pointer;border-radius:30px;margin-top:20px;transition:background-color .3s}button:hover{background-color:#45a049}</style> </head> <body> <div id="gameContainer"> <h1>Gioco Carta Sasso Forbice</h1> <div id="gameOutput"> <p><strong>Inizia il Gioco!</strong></p> </div> <div id="scoreboard"> <p class="score">Punteggio: Boot 1: 0 - Boot 2: 0</p> </div> </div> <script>const choices=["carta","sasso","forbice"],choiceImages={carta:"images/carta.png",sasso:"images/sasso.png",forbice:"images/forbice.png"};let boot1Score=0,boot2Score=0;function determineWinner(o,e){return o===e?"Pareggio!":0===o&&2===e||1===o&&0===e||2===o&&1===e?(boot1Score++,"Boot 1 ha vinto!"):(boot2Score++,"Boot 2 ha vinto!")}function playRound(){const o=Math.floor(3*Math.random()),e=Math.floor(3*Math.random()),t=determineWinner(o,e);document.getElementById("gameOutput").innerHTML=`\n                <div class="choice">\n                    <p><strong>Boot 1 ha scelto:</strong> <img src="${choiceImages[choices[o]]}" alt="${choices[o]}"></p>\n                    <p><strong>Boot 2 ha scelto:</strong> <img src="${choiceImages[choices[e]]}" alt="${choices[e]}"></p>\n                </div>\n                <p class="winMessage">${t}</p>\n            `,document.getElementById("scoreboard").innerHTML=`\n                <p class="score pulseAnimation">Punteggio: Boot 1: ${boot1Score} - Boot 2: ${boot2Score}</p>\n            `,boot1Score>=10?(document.getElementById("gameOutput").innerHTML+="<p><strong>Boot 1 ha vinto il gioco!</strong></p>",clearInterval(gameInterval)):boot2Score>=10&&(document.getElementById("gameOutput").innerHTML+="<p><strong>Boot 2 ha vinto il gioco!</strong></p>",clearInterval(gameInterval))}const gameInterval=setInterval(playRound,2e3)</script>
