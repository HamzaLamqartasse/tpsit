<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <label for="min">Min:</label>
    <input type="number" id="min" value="1">
    <label for="max">Max:</label>
    <input type="number" id="max" value="100">
    <button onclick="generaNumeri()">Genera</button>
    <div id="output"></div>
   
    <script>
        function generaNumeri() {
            const min = parseInt(document.getElementById('min').value, 10);
            const max = parseInt(document.getElementById('max').value, 10);
            if (isNaN(min) || isNaN(max) || min >= max) {
                alert("Inserisci un intervallo valido.");
                return;
            }
           
            let numeri = []; 
            let medie = []; 
            let outputText = "";

            for (let i = 0; i < 10000; i++) {
                numeri.push(Math.floor(Math.random() * (max - min + 1)) + min);
            }

            for (let i = 0; i < numeri.length; i += 50) {
                let gruppo = [];
                let somma = 0;
                for (let j = i; j < i + 50 && j < numeri.length; j++) {
                    gruppo.push(numeri[j]);
                    somma += numeri[j];
                }
                let media = somma / gruppo.length;
                medie.push(media);
                outputText += gruppo.join(' ') + " | Media: " + media.toFixed(2) + "\n";
            }
            document.getElementById('output').textContent = outputText;
        }
    </script>
</body>
</html>
