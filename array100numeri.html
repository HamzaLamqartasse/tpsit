<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> array con 100 numeri casuali da 0 a 100</title>

<style>

    #container{
        height: 200px;
        width: 500px;
        display: inline-block;
    }
    #out1{
        font-size: larger;
    }
</style>


</head>
<body>

    <h1>Creare un array con 100 numeri casuali da 0 a 100</h1>

    <p>Lista elementi:</p>

    <div id="container">
    <p id="out1"></p>
     </div>

    <script>
        

        let numeri=[];
        RiempiArrayConNumeri()
        document.getElementById("out1").innerHTML=numeri.join(", ");





            function RiempiArrayConNumeri()
            {
                let numero=0;
                for(let i=0;i<100;i++)
                    {
                        numeri.push(Math.floor(Math.random() * 100) + 1);
                    }
                    document.getElementById("out1").innerHTML = numeri.join(", ");
                   
        }

    </script>
   
</body>
</html>
